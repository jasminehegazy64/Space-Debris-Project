    <section id="main" class="wrapper">
        <div class="inner">

            <!-- Form -->
            <form method="post" action="#">
                <center>
                    <div class="row uniform">
                        <div class="6u 12u$(xsmall)">
                            <input type="text" name="projname" id="projname" value="" placeholder="Project Name">
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <input type="text" name="source" id="source" value="" placeholder="Source of the Dataset">
                        </div>
                        <!-- Break -->
                        <div class=" 12u$(small)">
                            <input type="checkbox" id="detect" name="detect"><label for="detect">Detection</label>
                        </div>
                        <div class="12u$(small)">
                            <input type="checkbox" id="track" name="track" checked><label for="track">Tracking</label>
                        </div>
                        <div class=" 12u$(small)">
                            <input type="checkbox" id="collision" name="collision" checked><label
                                for="collision">Collision
                                Prediction</label>
                        </div>
                       
                        <!-- Break -->
                        <div class="12u$">
                            Dataset : <input type="file" name="dataset" id="dataset"
                                placeholder="Enter your message"></input>
                        </div>
                        <!-- Break -->
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="GO!"></li>
                                <li><input type="reset" value="Reset" class="alt"></li>
                            </ul>
                        </div>
                    </div>
            </form>
            </center>
        </div>
    </section>
